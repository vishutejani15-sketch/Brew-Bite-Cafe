<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop</title>
  <script src="https://kit.fontawesome.com/4cd48c87a3.js" crossorigin="anonymous"></script>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f5f0e9;
}
header {
  background: #1e1e1e;
  color: white;
  padding: 20px;
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
nav ul {
  display: flex;
  list-style: none;
  gap: 15px;
}
nav ul li {
  cursor: pointer;
}
.hero {
  text-align: center;
  margin-top: 50px;
}
.hero button {
  margin-top: 20px;
  padding: 10px 20px;
  cursor: pointer;
}
.menu-icons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 30px 0;
}
.menu-icons .icon {
  background: #fff;
  padding: 15px 25px;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  transition: 0.3s;
}
.menu-icons .icon:hover {
  background: #d5c5b2;
}
.menu-items {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  padding: 0 50px;
}
.menu-item {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  width: 200px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.menu-item img {
  width: 100%;
  border-radius: 10px;
}
.menu-item h3 {
  margin: 10px 0 5px 0;
}
.menu-item p {
  margin: 0;
  color: #555;
}
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <h1>COFFEE</h1>
      <ul>
        <li>Home</li>
        <li>Coffee</li>
        <li>Bakery</li>
        <li>Shop</li>
        <li>About</li>
        <li>Login</li>
      </ul>
    </nav>
    <div class="hero">
      <h2>Welcome! We serve the richest coffee in the city!</h2>
      <button>Order Now</button>
    </div>
  </header>

  <!-- Menu Icons -->
  <section class="menu-icons">
    <div class="icon" data-category="hot"> Coffee</div>
    <div class="icon" data-category="cold">Moktail's</div>
    <div class="icon" data-category="cup">Dessert</div>
    <div class="icon" data-category="dessert">Food</div>
  </section>
  <img src="" alt="">
  <!-- Menu Items -->
  <section class="menu-items" id="menu-items">
    <!-- Items will be injected here by JS -->
  </section>
<script>const menuItems = {
  hot: [
    { name: "Espresso", price: "₹199/-", img: "./img/exprosso3.jpg" },
    { name: "Filter Coffee", price: "₹199/-", img: "./img/filter.jpg"},
    {name: "Latte", price: "₹199/-", img: "./img/latee.jpg"},
    {name: "Americano", price: "₹199/-", img: "./img/Ameriano.jpg"}
  ],
  cold: [
    { name: "Berry Lemonade", price: "₹199/-", img: "./img/01.jpg" },
    { name: "Raspberry mule", price: "₹199/-", img: "./img/020.jpg" },
    { name: "Peach Lenonade", price: "₹199/-", img: "./img/030.jpg" },
    { name: "PomeGrante marg", price: "₹199/-", img:"./img/04.jpg" },
  ],
  cup: [
    { name: "Croissant", price: "₹199/-", img:"./img/0110.jpg" },
    { name: "Tiramisu", price: "₹199/-", img:"./img/012.jpg" },
    { name: "Biscoff cheesecake", price: "₹199/-", img:"./img/013.jpg" },
    { name: "Chocolate Donute", price: "₹199/-", img:"./img/014.jpg" },
  ],
  dessert: [
     { name: "Pizza", price: "₹199/-", img:"./img/02100.jpg" },
     { name: "Pasta", price: "₹199/-", img:"./img/022.jpg" },
     { name: "French Fries", price: "₹199/-", img:"./img/023.jpg" },
     { name: "Burger", price: "₹199/-", img:"./img/024.jpg" },
]
};

const menuContainer = document.getElementById("menu-items");
const icons = document.querySelectorAll(".menu-icons .icon");

function displayMenu(category) {
  menuContainer.innerHTML = "";
  menuItems[category].forEach(item => {
    const div = document.createElement("div");
    div.classList.add("menu-item");
    div.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <h3>${item.name}</h3>
      <p>${item.price}</p>
    `;
    menuContainer.appendChild(div);
  });
}

// Default load
displayMenu("hot");

// Add click events
icons.forEach(icon => {
  icon.addEventListener("click", () => {
    const category = icon.getAttribute("data-category");
    displayMenu(category);
  });
});</script>
 
</body>
</html>
